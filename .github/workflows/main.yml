name: Unit Tests

on: [pull_request]

jobs:
  Jest:
    runs-on: ubuntu-latest

    strategy:
    matrix:
      node-version: [18.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        uses: actions/setup-node@v1
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test
